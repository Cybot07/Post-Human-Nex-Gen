            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        :root {
            --primary: #ff003c;
            --secondary: #00ffea;
            --dark: #0a0a0a;
            --darker: #050505;
            --gray: #1a1a1a;
            --light: #e0e0e0;
            --glow: 0 0 30px rgba(255, 0, 60, 0.7);
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a0033 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 0, 60, 0.3);
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--primary);
            box-shadow: var(--glow);
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: rotate(5deg) scale(1.1);
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
            letter-spacing: -1px;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Album Art Section */
        .album-section {
            text-align: center;
        }

        .album-art-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
        }

        .album-art {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 50px rgba(255, 0, 60, 0.3),
                0 0 100px rgba(0, 255, 234, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .album-art:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 70px rgba(255, 0, 60, 0.5),
                0 0 120px rgba(0, 255, 234, 0.2);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 60, 0.1) 0%, 
                rgba(0, 255, 234, 0.1) 100%);
            pointer-events: none;
        }

        .album-info {
            margin-top: 20px;
        }

        .song-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
        }

        .song-artist {
            font-size: 1.2rem;
            color: var(--secondary);
            opacity: 0.8;
        }

        /* Player Section */
        .player-section {
            background: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 0, 60, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .player-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 0, 60, 0.1), 
                transparent);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .progress-area {
            width: 100%;
            height: 8px;
            background: var(--gray);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            background: var(--light);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary);
            border: 2px solid var(--dark);
        }

        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.5);
        }

        .control-btn.active {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.5);
        }

        .play-pause {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-size: 1.8rem;
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.5);
            border: none;
        }

        .play-pause:hover {
            box-shadow: 0 0 40px rgba(255, 0, 60, 0.8);
            transform: scale(1.15);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .volume-slider {
            width: 150px;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 5px;
            background: var(--gray);
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
            border: 2px solid var(--light);
        }

        /* Playlist */
        .playlist {
            margin-top: 30px;
        }

        .playlist-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--secondary);
            border-bottom: 1px solid rgba(0, 255, 234, 0.3);
            padding-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }

        .playlist-items {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-item {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            margin: 2px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid transparent;
        }

        .playlist-item:hover {
            background: rgba(255, 0, 60, 0.2);
            transform: translateX(5px);
            border-left: 3px solid var(--primary);
        }

        .playlist-item.active {
            background: rgba(255, 0, 60, 0.3);
            border-left: 3px solid var(--primary);
            box-shadow: inset 0 0 10px rgba(255, 0, 60, 0.3);
        }

        .playlist-number {
            color: var(--secondary);
            font-weight: bold;
            min-width: 25px;
            text-shadow: 0 0 5px rgba(0, 255, 234, 0.5);
        }

        .playlist-name {
            flex: 1;
            font-weight: 500;
        }

        /* Lyrics Section */
        .lyrics-section {
            grid-column: 1 / -1;
            background: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 0, 60, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .lyrics-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 15px;
            scroll-behavior: smooth;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .lyrics {
            text-align: center;
            line-height: 2;
            font-size: 1.2rem;
            padding: 10px;
        }

        .lyrics p {
            margin: 15px 0;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.7;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-line {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.4rem;
            text-shadow: 0 0 15px rgba(255, 0, 60, 0.8);
            margin: 20px 0;
            transform: scale(1.05);
            transition: all 0.3s ease;
            opacity: 1;
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid rgba(255, 0, 60, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.3);
        }

        /* Scrollbar Styling */
        .lyrics-container::-webkit-scrollbar,
        .playlist-items::-webkit-scrollbar {
            width: 8px;
        }

        .lyrics-container::-webkit-scrollbar-track,
        .playlist-items::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .lyrics-container::-webkit-scrollbar-thumb,
        .playlist-items::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(255, 0, 60, 0.3);
            margin-top: 40px;
            color: var(--secondary);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Status */
        .status {
            text-align: center;
            padding: 12px;
            background: rgba(255, 0, 60, 0.2);
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 0, 60, 0.3);
            text-shadow: 0 0 5px rgba(255, 0, 60, 0.5);

        /* Animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 60, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 60, 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Visualizer */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            gap: 3px;
            margin: 20px 0;
        }

        .bar {
            width: 4px;

            .logo-text {
                font-size: 1.8rem;

            }
            
            .play-pause {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

        // Player elements
        const audio = new Audio();
        const playPauseBtn = document.querySelector('.play-pause');
        const progressBar = document.querySelector('.progress-bar');
        const currentTimeEl = document.querySelector('.current-time');
        const maxDurationEl = document.querySelector('.max-duration');
        const lyricsContainer = document.querySelector('#lyrics');
        const volumeSlider = document.querySelector('.volume-slider');
        const progressArea = document.querySelector('.progress-area');
        const playlistContainer = document.querySelector('#playlist');
        const currentSongTitle = document.querySelector('#current-song-title');
        const albumCover = document.querySelector('#album-cover');
        const headerLogo = document.querySelector('#header-logo');
        const statusEl = document.querySelector('#status');
        const visualizer = document.querySelector('#visualizer');

        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeating = false;
        let visualizerBars = [];
        let lastHighlightedLine = null;

        // Initialize player
        function initPlayer() {
            // Create visualizer bars
            createVisualizer();
            
            // Create playlist
            songs.forEach((song, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = `playlist-item ${index === 0 ? 'active' : ''}`;
                playlistItem.innerHTML = `
                    <div class="playlist-number">${song.id}</div>
                    <div class="playlist-name">${song.title}</div>
                `;
                playlistItem.addEventListener('click', () => playSong(index));
                playlistContainer.appendChild(playlistItem);
            });

            // Load first song
            loadSong(currentSongIndex);

            // Event listeners
            playPauseBtn.addEventListener('click', togglePlay);
            document.querySelector('.next-btn').addEventListener('click', nextSong);
            document.querySelector('.prev-btn').addEventListener('click', prevSong);
            document.querySelector('.shuffle-btn').addEventListener('click', toggleShuffle);
            document.querySelector('.repeat-btn').addEventListener('click', toggleRepeat);
            volumeSlider.addEventListener('input', updateVolume);
            progressArea.addEventListener('click', seek);

            // Audio event listeners
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', updateDuration);
            audio.addEventListener('ended', handleSongEnd);
            audio.addEventListener('canplaythrough', () => {
                statusEl.textContent = 'Ready to play';
                statusEl.style.background = 'rgba(0, 255, 234, 0.2)';
                statusEl.style.borderColor = 'rgba(0, 255, 234, 0.3)';
            });
            audio.addEventListener('error', () => {
                statusEl.textContent = 'Error loading audio file';
                statusEl.style.background = 'rgba(255, 0, 60, 0.3)';
            });

            // Initial volume
            audio.volume = volumeSlider.value / 100;

            // Handle album cover loading
            handleAlbumCover();
        }

        // Handle album cover loading with fallback
        function handleAlbumCover() {
            const cover = new Image();
            cover.src = 'img/cover.jpg';
            cover.onload = function() {
                albumCover.src = 'img/cover.jpg';
                headerLogo.src = 'img/cover.jpg';
            };
            cover.onerror = function() {
                const fallbackSvg = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDQwMCA0MDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSI0MDAiIGZpbGw9IiMwNTA1MDUiLz48Y2lyY2xlIGN4PSIyMDAiIGN5PSIyMDAiIHI9IjE1MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmYwMDNjIiBzdHJva2Utd2lkdGg9IjUiLz48dGV4dCB4PSIyMDAiIHk9IjE4MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiBmaWxsPSIjZmYwMDNjIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXdlaWdodD0iYm9sZCI+Qk1USCBERU1PPC90ZXh0Pjx0ZXh0IHg9IjIwMCIgeT0iMjIwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiMwMGZmZWEiIHRleHQtYW5jaG9yPSJtaWRkbGUiPlBPU1QgSFVNQU48L3RleHQ+PC9zdmc+';
                albumCover.src = fallbackSvg;
                headerLogo.src = fallbackSvg;
            };
        }

        // Create visualizer bars
        function createVisualizer() {
            visualizer.innerHTML = '';
            visualizerBars = [];
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
                visualizerBars.push(bar);
            }
        }

        // Update visualizer
        function updateVisualizer() {
            if (!isPlaying) return;
            
            visualizerBars.forEach((bar, index) => {
                const height = 5 + Math.random() * 35;
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.3 + (Math.random() * 0.7);
            });
        }

        // Load song
        function loadSong(index) {
            const song = songs[index];
            audio.src = song.file;
            currentSongTitle.textContent = song.title;
            
            // Update active playlist item
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // Load lyrics
            loadLyrics(song.lyrics);
            
            statusEl.textContent = 'Loading...';
            statusEl.style.background = 'rgba(255, 255, 255, 0.1)';
            
            // Reset last highlighted line
            lastHighlightedLine = null;
        }

        // Load lyrics
        function loadLyrics(lyrics) {
            lyricsContainer.innerHTML = '';
            if (lyrics && lyrics.length > 0) {
                lyrics.forEach(item => {
                    const p = document.createElement('p');
                    p.textContent = item.text;
                    p.dataset.time = item.time;
                    lyricsContainer.appendChild(p);
                });
            } else {
                const p = document.createElement('p');
                p.textContent = 'No lyrics available for this song';
                p.style.opacity = '0.5';
                lyricsContainer.appendChild(p);
            }
        }

        // Toggle play/pause
        function togglePlay() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            isPlaying = true;
            playPauseBtn.innerHTML = '‚è∏';
            playPauseBtn.title = 'Pause';
            audio.play().catch(error => {
                console.error('Play failed:', error);
                statusEl.textContent = 'Play failed. Click to try again.';
            });
            statusEl.textContent = 'Playing';
            statusEl.style.background = 'rgba(255, 0, 60, 0.3)';
            
            // Start visualizer animation
            visualizerInterval = setInterval(updateVisualizer, 100);
        }

        function pauseMusic() {
            isPlaying = false;
            playPauseBtn.innerHTML = '‚ñ∂';
            playPauseBtn.title = 'Play';
            audio.pause();
            statusEl.textContent = 'Paused';
            statusEl.style.background = 'rgba(255, 255, 255, 0.1)';
            
            // Stop visualizer
            clearInterval(visualizerInterval);
            visualizerBars.forEach(bar => {
                bar.style.height = '5px';
                bar.style.opacity = '0.3';
            });
        }

        // Next song
        function nextSong() {
            if (isShuffled) {
                currentSongIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
            }
            loadSong(currentSongIndex);
            if (isPlaying) playMusic();
        }

        // Previous song
        function prevSong() {
            if (isShuffled) {
                currentSongIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            }
            loadSong(currentSongIndex);
            if (isPlaying) playMusic();
        }

        // Play specific song
        function playSong(index) {
            currentSongIndex = index;
            loadSong(index);
            if (isPlaying) playMusic();
        }

        // Toggle shuffle
        function toggleShuffle() {
            isShuffled = !isShuffled;
            const shuffleBtn = document.querySelector('.shuffle-btn');
            shuffleBtn.classList.toggle('active', isShuffled);
            statusEl.textContent = isShuffled ? 'Shuffle: ON' : 'Shuffle: OFF';
        }

        // Toggle repeat
        function toggleRepeat() {
            isRepeating = !isRepeating;
            const repeatBtn = document.querySelector('.repeat-btn');
            repeatBtn.classList.toggle('active', isRepeating);
            statusEl.textContent = isRepeating ? 'Repeat: ON' : 'Repeat: OFF';
        }

        // Update volume
        function updateVolume() {
            audio.volume = volumeSlider.value / 100;
        }

        // Update progress
        function updateProgress() {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            
            if (duration) {
                const progressWidth = (currentTime / duration) * 100;
                progressBar.style.width = `${progressWidth}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                updateLyricsHighlight(currentTime);
            }
        }

        // Update duration
        function updateDuration() {
            if (audio.duration) {
                maxDurationEl.textContent = formatTime(audio.duration);
            }
        }

        // Seek
        function seek(e) {
            const progressWidth = progressArea.clientWidth;
            const clickedOffsetX = e.offsetX;
            const duration = audio.duration;
            
            if (duration) {
                audio.currentTime = (clickedOffsetX / progressWidth) * duration;
            }
        }

        // Handle song end
        function handleSongEnd() {
            if (isRepeating) {
                audio.currentTime = 0;
                playMusic();
            } else {
                nextSong();
            }
        }

        // Update lyrics highlight - FIXED SMOOTH AUTO-SCROLL
        function updateLyricsHighlight(currentTime) {
            const lyricsLines = document.querySelectorAll('.lyrics p');
            const currentSong = songs[currentSongIndex];
            
            if (!currentSong.lyrics || currentSong.lyrics.length === 0) return;

            let currentLine = null;
            let currentLineIndex = -1;

            // Find current line
            for (let i = 0; i < currentSong.lyrics.length; i++) {
                if (currentTime >= currentSong.lyrics[i].time) {
                    currentLine = lyricsLines[i];
                    currentLineIndex = i;
                } else {
                    break;
                }
            }

            // Skip if no line found or same line
            if (!currentLine || currentLine === lastHighlightedLine) return;

            // Remove highlight from all lines
            lyricsLines.forEach(line => line.classList.remove('current-line'));

            // Add highlight to current line
            currentLine.classList.add('current-line');
            lastHighlightedLine = currentLine;

            // Smooth auto-scroll hanya di lyrics container
            const container = document.querySelector('.lyrics-container');
            const lineTop = currentLine.offsetTop;
            const lineHeight = currentLine.offsetHeight;
            const containerHeight = container.clientHeight;
            const containerScrollTop = container.scrollTop;

            // Calculate the position to scroll to (center the line)
            const scrollTo = lineTop - (containerHeight / 2) + (lineHeight / 2);

            // Only scroll if the line is not in the visible area
            const buffer = 50; // Buffer zone in pixels
            const isLineVisible = (
                lineTop >= (containerScrollTop + buffer) && 
                (lineTop + lineHeight) <= (containerScrollTop + containerHeight - buffer)
            );

            if (!isLineVisible) {
                container.scrollTo({
                    top: scrollTo,
                    behavior: 'smooth'
                });
            }
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Initialize player when page loads
        window.addEventListener('load', initPlayer);

        // Visualizer interval variable
        let visualizerInterval;
    </script>
